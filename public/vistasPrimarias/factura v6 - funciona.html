    <!--Cuerpo-->
    <div class="container">

      <!-- 1. ROW -->
      <div class="row">


        <form id="billForm">            
              <div class="row">
                <div class="form-group col-sm-8">
                  <input type="text" class="form-control input-sm" id="searchItem" name="searchItem" placeholder="Buscar articulo ...">
                </div>
                <div class="form-group col-sm-2">
                  <input type="number" class="form-control input-sm" id="quantity" name="quantity"  step="1" placeholder="Cant...">
                </div>
                <div class="form-group col-sm-2">
                  <button type="submit" class="btn btn-info input-sm">Agregar</button>
                </div>
              </div>  
        </form>

      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="js/jquery.slim.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>

    <script >
      $(document).ready(function(){

        $( "#billForm" ).validate( {
        rules: {
          searchItem: "required",
          quantity: "required"
        },
        messages: {
          searchItem: "Please enter your firstname",
          quantity: "Please enter your lastname"
        },
        errorElement: "em",
        highlight: function ( element, errorClass, validClass ) {
          $( element ).parents( ".form-group" ).addClass( "has-error" ).removeClass( "has-success" );
          
        },
        unhighlight: function (element, errorClass, validClass) {
          $( element ).parents( ".form-group" ).addClass( "has-success" ).removeClass( "has-error" );
        }
      } );

      });

    </script>
  </body>
